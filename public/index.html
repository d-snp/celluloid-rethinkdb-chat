<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js"></script>
    <script src="ddp.js"></script>
    <style>
    body {
      font-family: proxima-nova,"Helvetica Neue",Helvetica,Roboto,Arial,sans-serif;
    }

    html, body { height: 100%; }
    * { margin: 0; padding: 0; }

    .chatView {
      display: flex;
      flex-direction: column;
      height: 100%;
      background-color: #2ecc71;
    }

    .chatView > * {
      width: 100%;
    }

    .chatView > .header {
      flex: 0 0 auto;
      background-color: #ecf0f1;
    }

    .chatView > .header > h1 {
      padding: 10px;
      padding-left: 15px;
      padding-right: 15px;
      margin: 5px;
      line-height: 30px;
      font-size: 30px;
      background-color: #fefefe;
      text-transform: uppercase;
      display: inline-block;
    }

    .chatView > .chatBox {
      flex: 1 1 auto;
      background-color: #fefefe;
      overflow: auto;
    }

    .chatView > .chatBox > ol {
      list-style: none;
      padding: 5px;
    }

    .chatView > .chatBox > ol > li {
      width: 100%;
      font-size: 15px;
      line-height: 15px;
    }

    .chatView > .chatBox > ol > li > .author {
      font-weight: bold;
    }

   .chatView > .chatBox > ol > li > .author::after {
      content: '>';
      margin-right: 5px;
    }

    .chatView > .chatInput {
      flex: 0 0 auto;
    }

    .chatView > .chatInput > input {
      line-height: 20px;
      font-size: 20px;
      width: 100%;
    }
    </style>
  </head>
  <body id="content">
    <script type="text/jsx">
      var ChatView = React.createClass({
        getInitialState: function() {
          return {data: []};
        },
        componentDidMount: function() {
          this.loadLines();
        },

        loadLines: function() {
          var options = {
            endpoint: "ws://localhost:3000/websocket",
            SocketConstructor: WebSocket
          };

          var ddp = this.ddp = new DDP(options);
          var self = this;
          ddp.on("connected", function() {
            console.log("Connected to DDP Server")
            ddp.sub("messages");
            ddp.on("added", function (data) {
              var state = self.state;
              state.data.push(data.fields);
              self.setState(state);
            });
          });
        },
        handleChatLineSubmit: function(text) {
          this.ddp.method('send_message', text, function() {});
        },
        render: function() {
          return (
            <div className="chatView">
              <div className="header"><h1>Chatbox</h1></div>
              <ChatBox data={this.state.data} />
              <ChatInput onChatLineSubmit={this.handleChatLineSubmit} />
            </div>
          );
        }
      });

      var ChatLine = React.createClass({
        render: function() {
          return (
            <li>
              <span className="author">
                {this.props.author}
              </span>
              {this.props.children}
            </li>
          );
        }
      });

      var ChatBox = React.createClass({
        componentDidUpdate: function() {
          this.getDOMNode().scrollTop = this.getDOMNode().scrollHeight;
        },
        render: function() {
          var lineNodes = this.props.data.map(function(line) {
            return ( <ChatLine author={line.author} key={line.id}>{line.text}</ChatLine> )
          });
          return (
            <div className="chatBox">
              <ol>
                {lineNodes}
              </ol>
            </div>
          );
        }
      });

      var ChatInput = React.createClass({
        handleSubmit: function(e) {
          e.preventDefault();
          var text = this.refs.text.getDOMNode().value.trim();
          if (!text) {
            return;
          }
          this.props.onChatLineSubmit(text);
          this.refs.text.getDOMNode().value = '';
        },
        render: function() {
          return (
            <form className="chatInput" onSubmit={this.handleSubmit}>
              <input autoFocus type="text" ref="text" placeholder="..." />
            </form>
          );
        }
      });

      React.render(
        <ChatView />,
        document.getElementById('content')
      );
    </script>
  </body>
</html>
